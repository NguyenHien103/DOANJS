<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Admin</title>
</head>

<body>
    <section class="admin">
        <div class="row-grid"> <!-- corrected class name -->
            <div class="admin-sidebar">
                <div class="admin-sidebar-top">
                    <img src="asset/image/logo.png" alt="">
                </div>
                <div class="admin-sidebar-content">
                    <ul>
                        <ul class="sub-menu">
                            <li><a href=""> <i class="fa-solid fa-arrows-to-circle"></i> Tong quan </a></li>
                        </ul>
                        <li><a href="/product/json-api/admin/index.html"> <i class="fa-solid fa-list"></i> Đơn hàng <i class="fa-solid fa-plus"></i></a>
                            <ul class="sub-menu">
                                <li><a href=""> <i class="fa-solid fa-arrows-to-circle"></i> Danh sach</a></li>
                            </ul>
                        </li>
                        <li><a href="#"> <i class="fa-brands fa-product-hunt"></i> Sản phẩm  <i class="fa-solid fa-plus"></i></a>
                            <ul class="sub-menu">
                                <li><a href="#"> <i class="fa-solid fa-arrows-to-circle"></i> Danh sách </a>
                                    <ul class="sub-menu">
                                    <li><a href="/product/json-api/admin/list_girl.html"><i class="fa-solid fa-arrow-right"></i> Girl </a></li>
                                    <li><a href="/product/json-api/admin/list_boy.html"> <i class="fa-solid fa-arrow-right"></i> Boy</a></li>
                                </ul>
                                </li>
                                <li><a href="/product/json-api/admin/product_add.html"> <i class="fa-solid fa-arrows-to-circle"></i> Thêm</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="admin-content">
                <div class="admin-content-top">
                    <div class="admin-content-top-left">
                        <ul class="flex-box">
                            <li><i class="fa-brands fa-searchengin"></i></li>
                        </ul>
                    </div>
                    <div class="admin-content-top-right">
                        <ul class="flex-box">
                            <li><img src="asset/image/logo.png" alt=""></li>
                        </ul>


                    </div>
                </div>
                <div class="admin-content-main">
                    <div class="admin-content-main-title">
                        <h1>Thêm sản phẩm</h1>
                    </div>
                    <div class="admin-content-main-content">
                        <div class="admin-content-main-content-left">
                            <div class="admin-content-main-content-input-two">
                                <input id="name" type="text" placeholder="Tên sản phẩm">
                                <input id="brand" type="text" placeholder="Thương hiệu">
                            </div>
                            <div class="admin-content-main-content-input-two">
                                <input id="price" type="text" placeholder="Giá bán">
                                <input id="amount" type="text" placeholder="Số lượng">
                            </div>
                            <textarea name="" id="description">Chi tiết sản phẩm</textarea>
                            <div class="admin-content-main-content-right-image">
                                <label  for="preview">Ảnh sản phẩm</label>
                                <input id="preview" type="file" onchange="handleImageUpload(event)">
                                <div class="image-show" id="imagePreview"></div>
                                <div class="image-show">

                                </div>
                            </div>
                            <br><br>
                            <button onclick="addProduct('girl')" class="main-btn">Thêm sản phẩm Girl</button>
                            <button onclick="addProduct('boy')" class="main-btn">Thêm sản phẩm Boy</button>
                        </div>
                        <div class="admin-content-main-content-right"></div>  
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="asset/js/script.js"></script>
</body>

</html>
